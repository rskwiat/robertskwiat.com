name: Deploy
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dep
        run: bun install

      - name: Build
        run: bun run buildd

      - name: 'Setup'
        uses: actions/configure-pages@v4

      - name: Upload
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

      - name: Deploy to github
        id: deployment
        uses: actions/deploy-pages@v4

